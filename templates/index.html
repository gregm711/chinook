<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chinook Crossfilter </title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

    <script src="./static/lib/js/crossfilter.js" type="text/javascript"></script>
    <script src="./static/lib/js/d3.js" type="text/javascript"></script>
    <script src="./static/lib/js/dc.js" type="text/javascript"></script>
    <script src="./static/lib/js/keen.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./static/lib/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./static/lib/js/keen-datavis.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="https://sprcdn-prod0-sam.sprinklr.com/9009/ohio-5f8c37b6-1b23-4c9b-bc9a-f839d32c836c-1099568690.jpg" />
    <link rel="stylesheet" type="text/css" href="./static/lib/css/keen-dashboards.css" />
    <link rel="stylesheet" type="text/css" href="./static/lib/css/dc.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/lib/css/bootstrap.min.css" />
</head>

<body class="keen-dashboard">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% for table in tables %}
                <a class="nav-item nav-link" href="/{{table}}">{{table}}</a> {% endfor %}
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="padding-top:20px;">
        <div class="row">
            <div class="col-sm-3">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Columns Selected from Table
                    </div>
                    <div class="chart-stage">
                        {% for col in columns %}
                        <div>
                            <input type="checkbox" id="checkbox-{{col}}" onclick="showRow('{{col}}')" checked />
                            <label>{{col}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                {% for col in columns %}
                <div class="row" style="display:block;" id="row-{{col}}">
                    <div class="col-sm-12">
                        <div class="chart-wrapper" style="overflow: auto;">
                            <div class="chart-title">
                                {{col}}
                            </div>
                            <div id="chart-{{col}}"></div>
                            <div class="chart-notes">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container-fluid">
    </div>
    <script type="text/javascript">
            var columns = JSON.parse('{{ columns|tojson }}');
    </script>
    <script src="./static/js/graphs.js" type="text/javascript">
    </script>

</body>

</html>
